<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="data-form">
                <!-- <div> -->
                    <!-- <input type="image" src="./images/close-circle-outline.svg" alt="Close button image - click to close the dialogue that adds a new book."  id="modal-close"> -->
                <!-- </div> -->


                <form id="data-inputs">
                    <div>
                        <input type="text" name="author" id="input-author" placeholder="Author">
                    </div>
                    <div>
                        <input type="text" name="title" id="input-title" placeholder="Book title">
                    </div>
                    <div>
                        <input type="number" name="pages" id="input-pages" placeholder="Number of pages">
                    </div>
                    <div>
                        <fieldset>
                            <legend>Have you read this book?</legend>
                                <div>
                                    <input type="radio" name="isRead" value="true" id="radio-yes">
                                    <label for="radio-yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" name="isRead" value="false" id="radio-no">
                                    <label for="radio-no">No</label>
                                </div>
                        </fieldset>
                    </div>
                    <div>
                        <textarea name="Comment" id="textarea-comment" placeholder="Add a comment (optional)"></textarea>
                    </div>
                </form>


                <div class="button-and-link">
                    <button id="addButton">add</button>
                    <p id="close-link"><a href="javascript:void(0)">close</a></p>                    
                </div>
            </div>
            <!-- <button>add a book</button> -->
        </div>
        <div class="bottom-container">
            <div class="data-table">
                <div class="table-title">#</div>
                <div class="table-title">Author</div>
                <div class="table-title">Title</div>
                <div class="table-title">Pages</div>
                <div class="table-title">Read?</div>
                <div class="table-title">Comment</div>
                <div class="table-title"></div>
            </div>
        </div>
    </div>    
</body>
</html>
