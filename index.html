<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="data-form">
                <div>
                    <input type="image" src="./images/close-circle-outline.svg" alt="Close button image - click to close the dialogue that adds a new book."  id="modal-close">
                    <!-- <img src="./images/close-circle-outline.svg" alt="Close button image - click to close the dialogue that adds a new book."> -->
                </div>
                <div>
                    <input type="text" name="author" id="input-author" placeholder="Author">
                </div>
                <div>
                    <input type="text" name="title" id="input-title" placeholder="Book's title">
                </div>
                <div>
                    <input type="number" name="pages" id="input-pages" placeholder="Number of pages">
                </div>
                <div>
                    <fieldset>
                        <legend>Have you read this book?</legend>
                            <div>
                                <input type="radio" name="isRead" value="true" id="radio-yes">
                                <label for="radio-yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" name="isRead" value="false" id="radio-no">
                                <label for="radio-no">No</label>
                            </div>
                    </fieldset>
                </div>
                <div>
                    <textarea name="Comment (optional)" id="textarea-comment"></textarea>
                </div>
                <div>
                    <button id="addButton">add</button>
                </div>
            </div>
            <!-- <button>add a book</button> -->
        </div>
        <div class="bottom-container">
            <div class="data-table">
                <div class="table-title">#</div>
                <div class="table-title">Author</div>
                <div class="table-title">Title</div>
                <div class="table-title">Pages</div>
                <div class="table-title">Read?</div>
                <div class="table-title">Comment</div>
            </div>
        </div>
    </div>    
</body>
</html>
